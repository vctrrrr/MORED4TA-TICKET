<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>MORE D4TA | TICKET</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrambleTextPlugin.min.js"></script>

    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="ticket-container">
            <div class="ticket-top-bar">
                <p>MORE D4TA - CONCERT</p>
            </div>
            <div class="ticket-content">
                <p id="ticket-title" class="ticket-title">TICKET</p>
                <div class="ticket-content-grid">
                    <div class="ticket-content-grid-1 ticket-content-grid-el">
                        <p id="nom-ticket" class="ticket-p"> Nom<br><span id="nom-ticket-span"
                                class="ticket-span"></span></p>
                    </div>
                    <div class="ticket-content-grid-2 ticket-content-grid-el">
                        <p id="type-ticket" class="ticket-p">Type<br><span id="type-ticket-span"
                                class="ticket-span"></span></p>
                    </div>
                    <div class="ticket-content-grid-3 ticket-content-grid-el">
                        <p id="place-ticket" class="ticket-p">Place<br><span id="place-ticket-span"
                                class="ticket-span"></span></p>
                    </div>
                    <div class="ticket-content-grid-4 ticket-content-grid-el">
                        <p id="prix-ticket" class="ticket-p">Prix<br><span id="prix-ticket-span"
                                class="ticket-span"></span></p>
                    </div>
                    <div class="ticket-content-grid-5 ticket-content-grid-el">
                        <p id="heure-ticket" class="ticket-p">Heure<br><span id="heure-ticket-span"
                                class="ticket-span"></span></p>
                    </div>
                    <div class="ticket-content-grid-6 ticket-content-grid-el">
                        <p id="lieu-ticket" class="ticket-p">Lieu<br><span id="lieu-ticket-span"
                                class="ticket-span"></span></p>
                    </div>
                    <div class="ticket-content-grid-7 ticket-content-grid-el">
                        <p id="date-concert-ticket" class="ticket-p">Date du concert<br><span
                                id="date-concert-ticket-span" class="ticket-span"></span></p>
                    </div>
                    <div class="ticket-content-grid-8 ticket-content-grid-el">
                        <p id="compte-rebours" class="ticket-p">Temps restant<br><span id="compte-rebours-span"
                                class="ticket-span"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
